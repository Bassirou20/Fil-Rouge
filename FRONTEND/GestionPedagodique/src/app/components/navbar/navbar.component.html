<!-- Modal d'importation d'étudiants -->
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="modal-background absolute inset-0 bg-gray-600 opacity-75"></div>
  <div class="modal-content bg-white w-96 p-6 shadow-md rounded-lg z-50">
    <h4 class="text-lg font-semibold">Importer des étudiants depuis un fichier Excel</h4>
    <div class="modal-body mt-4">
      <form>
        <div class="mb-4">
          <label for="excelFile" class="block text-gray-600 font-semibold mb-2">Sélectionnez un fichier Excel :</label>
          <input type="file" accept=".xlsx, .xls" class="w-full p-2 border border-gray-300 rounded" id="excelFile" name="excelFile" (change)="handleFileInput($event)" required>
        </div>
        <div class="text-right col-span-2">
          <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="importStudents()">Importer</button>
          <button type="button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" (click)="closeModal()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
